version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: darktube-postgres
    environment:
      POSTGRES_DB: darktube
      POSTGRES_USER: darktube_user
      POSTGRES_PASSWORD: darktube_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - darktube-network

  mongodb:
    image: mongo:6.0
    container_name: darktube-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: darktube_user
      MONGO_INITDB_ROOT_PASSWORD: darktube_password
      MONGO_INITDB_DATABASE: darktube_metadata
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - darktube-network

  redis:
    image: redis:7-alpine
    container_name: darktube-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - darktube-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: darktube-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - darktube-network

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  elasticsearch_data:

networks:
  darktube-network:
    driver: bridge